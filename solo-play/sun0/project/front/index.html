<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>chat</title>
	    <link rel="stylesheet" href="style.css">
        <script src="chat.js"></script>
        <script src="webSocketClient.js"></script>
    </head>
    <body>
        <div id="nav">
            <img id="titleImg" src="icon/discord_icon.jpeg"/>
            <span id="title">Discord</span>
        </div>
        <div id="content">
            <div id="asideUser">
                <!-- h# 태그는 보통 depth 있는 리스트들을 나열할 때 씁니다. div와 CSS를 이용하는게 좋습니다. -->
                <h3 class="fixTitle">2021 울트라기어 롤드컵</h3>
                <h4 class="fixContent"># 대회 규정</h4>
                <h4 class="fixContent"># 경기 일정</h4>
                <h4 class="fixContent"># 경기 결과</h4>
                <br />
                <!-- h3으로 열고 h4로 닫았음... -->
                <h3 class="fixContent"># Chat</h4>
                <h4 class="username joinList">이선영</h5>
                <h4 class="username joinList">김민수</h5>
                <h4 class="username joinList">박준영</h5>
            </div>
            <div id= "_content">
            <div id="sectionChat">
                <br /><br />
                <div class="chatContainer">
                    <img class="chatIcon" src="icon/icon_red.jpeg"/>
                    <div class="chatUsername">박준영</div>
                    <div class="chatContent">정글 차이?</div>
                </div>
            </div>
            <div id="sectionInput">
                <input type="text" id="inputText"/>
                <button type="submit" id="submitBtn">send</button>
            </div>
            </div>
        </div>
    </body>
</html>
