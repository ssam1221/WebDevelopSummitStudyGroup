<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>YouTube</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <script defer src="member.js"></script>
        <script defer src="script.js"></script>
        <section>
            <h1>회원 가입</h1>
            <form id="join">
                <table>
                    <tr>
                        <td><label for="join_id">ID</label></td>
                        <td><input type="text" id="join_id" name="id" /></td>
                    </tr>
                    <tr>
                        <td><label for="join_password">비밀번호</label></td>
                        <td><input type="password" id="join_password" name="password" /></td>
                    </tr>
                    <tr>
                        <td><label for="join_nickname">닉네임</label></td>
                        <td><input type="text" id="join_nickname" name="nickname" /></td>
                    </tr>
                </table>
                <div class="formButtonContainer">
                    <button type="submit" id="join_create">계정 생성</button>
                    <button type="reset">입력 초기화</button>
                </div>
            </form>
        </section>

        <section>
            <h1>회원 관리 프로그램</h1>
            <form id="manage">
                <table>
                    <tr>
                        <td><label for="manage_id">ID</label></td>
                        <td><input type="text" id="manage_id" name="id" /></td>
                    </tr>
                    <tr>
                        <td><label for="manage_password">비밀번호</label></td>
                        <td><input type="password" id="manage_password" name="password" /></td>
                    </tr>
                    <tr>
                        <td><label for="manage_nickname">닉네임</label></td>
                        <td><input type="text" id="manage_nickname" name="nickname" /></td>
                    </tr>
                </table>
                <div class="formButtonContainer">
                    <button type="button" id="manage_search">계정 검색</button>
                    <button type="button" id="manage_modify">정보 수정</button>
                    <button type="button" id="manage_delete">계정 삭제</button>
                </div>
            </form>
        </section>
    </body>
</html>
