<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="./res/favicon.png" sizes="216x216">
        <title>코코아톡</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <script defer src="elements.js"></script>
        <script defer src="client.js"></script>
        <script defer src="chat.js"></script>
        <script defer src="script.js"></script>

        <div id="chatContainer">
            <div id="chatTitle">
                <h1>코코아톡</h1>
            </div>

            <div id="chatLog">
            </div>

            <div id="chatInput">
                <textarea id="chatInputText"></textarea>
                <button id="chatSendButton" class="confirmButton" type="button">전송</button>
            </div>

            <div id="sidebar">
                <h1>대화상대</h1>
                <div id="participantList">
                </div>
            </div>
        </div>

        <div id="errorDialog" class="dialogBackground">
            <div class="dialogContainer">
                <p class="dialogPrompt">서버에 연결할 수 없습니다</p>
            </div>
        </div>

        <div id="nicknameDialog" class="dialogBackground">
            <div class="dialogContainer">
                <p class="dialogPrompt">내 이름을 입력하세요</p>
                <input id="nicknameText" class="dialogInput" type="text" maxlength="10" />
                <p id="nicknameError" class="dialogPromptError">&nbsp;</p>
                <button id="nicknameConfirmButton" class="confirmButton" type="button">확인</button>
            </div>
        </div>
    </body>
</html>
