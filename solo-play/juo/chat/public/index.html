<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="./res/favicon.png" sizes="216x216">
        <title>코코아톡</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <script defer src="elements.js"></script>
        <script defer src="client.js"></script>
        <script defer src="chat.js"></script>
        <script defer src="script.js"></script>

        <div id="chatContainer">
            <div id="chatTitle">
                <h1>코코아톡</h1>
            </div>

            <div id="chatLog">
                <!-- FIXME: Sample chat log -->
                <div class="chatLogItem">
                    <img class="chatProfilePicture" src="./res/favicon.png" />
                    <div class="chatTextGroup">
                        <span class="chatName">초미륵</span><br />
                        <span class="chatText">빨리와 너만 안왔어</span>
                        <span class="chatTime">오후 7:26</span>
                        <br />
                    </div>
                </div>
                <div class="chatLogItem">
                    <img class="chatProfilePicture" src="./res/favicon.png" />
                    <div class="chatTextGroup">
                        <span class="chatName">금부장</span><br />
                        <span class="chatText">엥 나만왔어</span>
                        <br />
                        <span class="chatText">구라까지마</span>
                        <span class="chatTime">오후 7:27</span>
                        <br />
                    </div>
                </div>
            </div>

            <div id="chatInput">
                <textarea id="chatInputText"></textarea>
                <button id="chatSendButton" class="confirmButton" type="button">전송</button>
            </div>

            <div id="sidebar">
                <h1>대화상대</h1>
                <div id="participantList">
                    <div class="participantItem">
                        <img class="participantProfilePicture" src="./res/favicon.png" />
                        <span class="participantName">juo</span>
                    </div>
                    <div class="participantItem">
                        <img class="participantProfilePicture" src="./res/favicon.png" />
                        <span class="participantName">금부장</span>
                    </div>
                    <div class="participantItem">
                        <img class="participantProfilePicture" src="./res/favicon.png" />
                        <span class="participantName">초미륵</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="nicknameDialog" class="dialogBackground">
            <div class="dialogContainer">
                <p class="dialogPrompt">내 이름을 입력하세요</p>
                <input id="nicknameText" class="dialogInput" type="text" maxlength="10" />
                <button id="nicknameConfirmButton" class="confirmButton" type="button">확인</button>
            </div>
        </div>
    </body>
</html>
